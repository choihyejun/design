<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- 
          사용자의 개인의 브라우저는 로딩속도를 빠르게 하기 위해서
          방문한 홈페이지의 css와 img를 임시저장함
          > 그래서 내가 css를 변경해도 내 브라우저는 서버에서 변경된
          css를 다시 다운받지 않음 (이름이 같으니까...)
          > 주소에다가 뒤에 ?하고 아무말이나 씀(대부분 버전이나 날짜를 씀)
          > 실제로는 같은 파일이지만 브라우저는 다른 파일이라고 인식해서 다시 받아줌

          ?는 데이터를 전달할때 넘겨주는 인자
          ?뒤에 쓰는 말은 주소가 아님 
          근데 브라우저는 ?뒤 글자가 바뀌면 css가 바뀌었다고 판단
          다시 다운로드 해줌 -->
    <title>을유문화사</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="#index.html"><img src="images/logo.svg" alt="을유문화사"></a></h1>
            <nav class="gnb">
                <button class="gnb_open">메뉴열기</button>
                <div class="gnb_wrap">
                    <ul>
                        <li><a href="#n">을유문화사</a></li>
                        <li><a href="#n">콘텐츠</a></li>
                        <li><a href="#n">을유소식</a></li>
                        <li><a href="#n">독자참여</a></li>
                    </ul>
                </div>
                <button class="gnb_close">메뉴닫기</button>
            </nav>
            <div class="tnb">
                <a href="#n" class="mypage">마이페이지</a>
                <!-- 클릭하면 mypage로 이동 a -->
                <button class="search">검색 열기</button>
                <!-- 클릭하면 검색 영역이 나타남 button  -->
            </div>
        </header>
        <main class="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                        <h2>을유년<br>1945년 12월 1일
                            <span>乙酉文化社</span>
                        </h2>
                        <p>광복의 감격과 의의를 기리며 ‘출판은 곧 건국 사업’이라는 사명감으로 첫발을 내디딘<br>
                        을유문화사는 한국 현대사와 궤軌를 같이하며 한국 출판의 기틀을 다져 왔습니다.</p>
                    </div>
                </div>
                <div class="scroll">SCROLL DOWN</div>
            </section>
        </main>
        <footer></footer>
    </div>
</body> 
</html>
